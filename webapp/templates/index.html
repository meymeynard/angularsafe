<html ng-app="noahApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title> Project NOAH </title>
    
        <!-- Bootstrap -->
        <link href="{{ static_url("lib/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet" media="screen">
        <link href="{{ static_url("lib/jqueryFileTree/jqueryFileTree.css") }}" rel="stylesheet">
        <link href="{{ static_url("lib/ol3/ol.css") }}" rel="stylesheet" media="screen">
        <link href="{{ static_url("css/index.css") }}" rel="stylesheet" media="screen">
        <link href="{{ static_url("css/bootmain.css") }}" rel="stylesheet" media="screen">
        
        <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
        <!--WARNING: Respond.js doesn't work if you view the page via file://-->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
            </script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <div id="wrap">
            {% module Navbar() %}

            <div id="toolbar" ng-controller="SearchCtrl">
                <div id="search">
                    <input id="area" name="area" type="text" size="40"
                            placeholder="Find a place..."/>
                    <img src="{{ static_url("img/search-white.png") }}"></img>
                </div>
            </div>
        
            <div id="sidemenu" ng-controller="SidebarCtrl">
                <div id="menubar">
                    <ul>
                        <li> <img id="floodbutton" ng-click="changePath('menulevel1')" src="{{ static_url("img/flood-button.png") }}" title="Flood"/> </li>
                    <!--
                        <li><a href="#"><img src="img/storm-button.png" title="Storms"></a></li>
                        <li><a href="#"><img src="img/stormsurge-button.png" title="Storm Surge"></a></li>
                        <li><a href="#"><img src="img/earthquake-button.png" title="Earthquake"></a></li>
                    -->
                    </ul>
                </div>
            </div>
        
            <div ng-view></div>
            <div id="map" ng-controller="MapCtrl"></div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted">Project NOAH 2014</p>
            </div>
        </div>
        
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places">
        </script>
        <!-- Import all javascript dependencies -->
        <script src="{{ static_url("lib/angular/angular.min.js") }}"></script>
        <script src="{{ static_url("lib/ol3/ol.js") }}"></script>
        <script src="{{ static_url("lib/jquery.js") }}"></script>
        <script src="{{ static_url("lib/bootstrap/js/bootstrap.min.js") }}"></script>
        <script src="{{ static_url("lib/jqueryFileTree/jqueryFileTree.js") }}"></script>
        
        <!-- Import javascript codes -->
        <script src="{{ static_url("js/app/window/WindowModule.js") }}"></script>
        <script src="{{ static_url("js/app/map/MapService.js") }}"></script>
        <script src="{{ static_url("js/app/map/MapModule.js") }}"></script>
        <script src="{{ static_url("js/app/toolbar/ToolbarModule.js") }}"></script>
        <script src="{{ static_url("js/app/sidebar/SidebarModule.js") }}"></script>
        <script src="{{ static_url("js/app.js") }}"></script>
        
    </body>
</html>
